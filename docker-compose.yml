version: '3.8'

services:
  fasthtml-app:
    build: .
    ports:
      - "5001:5001"
    volumes:
      - ./data:/app/data
      - .:/app
    environment:
      - PYTHONPATH=/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
